<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 뷰티파이 디자인 링크-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!--뷰와 뷰티파이를 사용하기위한 cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <style>
        .up {
            transform: translate(0,0); 
            transition: transform 0.5s;
        }
        .up:hover {
            transform: translate(0,-10px); 
        }
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <appbar-component></appbar-component>

            <!-- 본문의 내용 -->
            <v-main>
                <v-container>
                    <h1 class="d-flex justify-center">현재 인기있는 곳입니다</h1>
                    <p class="d-flex justify-center">추천을 통해 인기있는 곳을 골라주세요</p>

                    <picture-grid @recommend-title="recommendAdd"></picture-grid>
                </v-container>

                <v-container>
                    <recommend-list :recommend="recommend"></recommend-list>
                </v-container>
                
            </v-main>
        </v-app>

    </div>    

    <script src="./appbarComponent.js"></script>
    <script src="./pictureGrid.js"></script>
    <script src="./recommendList.js"></script>
    <script>


        new Vue({
            name : '',
            el : '#app',
            vuetify : new Vuetify(),
            data : {
                recommend : [],
            },
            methods : {
                // pictureGrid에서 사용자 지정이벤트 발생했을때 
                // 인수를 받아와서 recommend 추가
                recommendAdd : function(title) {
                    this.recommend.push(title);
                }
            }
        })
    </script>
</body>
</html>
